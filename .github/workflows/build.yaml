name: Build branch

on:
  push:
    paths-ignore:
      - '**.md'
  workflow_dispatch:
    paths-ignore:
      - '**.md'

jobs:
  build_esp32:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        environment:
          - env: arduitouch-esp32_ili9341
            out: arduitouch
          - env: d1-mini-esp32_ili9341
            out: d1-mini-esp32
          - env: esp32-one_st7796
            out: esp32-one
          - env: esp32-touchdown
            out: esp32-touchdown
          - env: freetouchdeck
            out: freetouchdeck
          - out: featherwing
            env: "huzzah32-featherwing-24 -e huzzah32-featherwing-35"
          - env: lanbon_l8
            out: lanbon_l8
          - env: lolin-d32-pro_ili9341
            out: lolin-d32-pro
          - env: m5stack-core2
            out: m5stack
          - env: makerfabs-tft35-cap
            out: makerfabs-tft
          - env: ttgo-t7-v1.5_ili9341
            out: ttgo-t7
          - env: wt32-sc01
            out: wt32-sc01
          - env: yeacreate-nscreen32
            out: yeacreate

    steps:
      - uses: actions/checkout@v2
        with:
          submodules: 'true'
      - name: Cache pip
        uses: actions/cache@v2
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      - name: Cache PlatformIO
        uses: actions/cache@v2
        with:
          path: ~/.platformio
          key: ${{ runner.os }}-${{ hashFiles('**/lockfiles') }}
      - name: Set up Python
        uses: actions/setup-python@v2
      - name: Install PlatformIO
        run: |
          python -m pip install --upgrade pip
          pip install --upgrade platformio
      - name: Enable ESP32 platforms from platformio_override-template.ini
        run: |
          sed 's/; user_setups\/esp32/user_setups\/esp32/g' platformio_override-template.ini > platformio_override.ini
      - name: List all files in current folder
        run: |
          ls -la
      - name: Cat platformio_override.ini
        run: |
          cat platformio_override.ini
      - name: Run PlatformIO
        run: pio run -e ${{ matrix.environment.env }}
      - name: Upload output file
        uses: actions/upload-artifact@v2
        with:
          name: ${{ matrix.environment.out }}
          path: build_output/firmware/*.bin
