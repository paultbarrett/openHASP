;***************************************************;
;     Metro ESP32-S2 with Waveshare Touch Shield    ;
;         - Adafruit Metro ESP32-S2 board           ;
;         - ili9486 Waveshare TFT Touch Shield      ;
;         - XPT2046 touch controller                ;
;***************************************************;

[env:esp32s2-metro-ili9486]
extends = esp32s2_4mb_v2
board = esp32s2

build_flags =
    ${env.build_flags}
    ${esp32s2.build_flags}
    -D HASP_MODEL="Adafruit ESP32-S2 Featherwing 2.4"
    -D USE_HSPI_PORT

;region -- TFT_eSPI build options ------------------------
    -D ILI9486_DRIVER=1
    -D TFT_WIDTH=240
    -D TFT_HEIGHT=320
    -D TFT_ROTATION=0 ; Use default, see TFT_ROTATION values
    -D SPI_FREQUENCY=27000000
    -D SPI_TOUCH_FREQUENCY=2500000
    -D SPI_READ_FREQUENCY=20000000
    ;-D USER_SETUP_LOADED=1
    -D LGFX_USE_V1=1
    -D TOUCH_DRIVER=0x2046 ;XPT2046
    -D TFT_SCLK=42 ;36 ;42
    -D TFT_MISO=21 ;37 ;21
    -D TFT_MOSI=16 ;35 ;16
    -D TFT_CS=15
    -D TFT_BCKL=14
    -D TFT_RST=13
    -D TFT_DC=12
    -D TOUCH_BUSY=11
    -D SD_CS=10
    -D TOUCH_CS=7
    -D TOUCH_IRQ=9
    -D TOUCH_SDA=33
    -D TOUCH_SCL=34
    -D I2C_TOUCH_PORT=-1
    -D I2C_TOUCH_ADDRESS=-1
    -D I2C_TOUCH_FREQUENCY=-1
;endregion

; SCLK = 42
; MISO = 21
; MOSI = 16
; LCD_CS = 15
; LCD_BL = 14
; LCD_RST = 13

; LCD_DC=12
; TP_BUSY=11
; SD_CS=10
; TP_IRQ=9

lib_deps =
    ${env.lib_deps}
    ${esp32s2.lib_deps}
    adafruit/Adafruit STMPE610@^1.1.3 ;STMPE610 touch controller
    lovyan03/LovyanGFX @ ^0.4.5

lib_ignore =
    ${env.lib_ignore}
    ${esp32s2.lib_ignore}
    TFT_eSPI
